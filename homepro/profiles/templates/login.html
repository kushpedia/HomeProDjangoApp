{% extends "base.html" %} 


{% block content %}


        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger message_alerts" role="alert">
                    {{ message }}
                </div>
            {% endfor %}

                <script>
                    // Set a timer to hide the message and redirect to login after 1 second
                    setTimeout(function() {
                        window.location.href = "{% url 'user_login' %}";
                    }, 2000);
                </script>

        {% endif %}
<div class="login-container">
    <h3 class="login-title">Login to HomePro</h3>
    <form method="POST" action="{% url 'user_login' %}">
        {% csrf_token %}
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
        <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot password?</a>
    </form>
</div>

{%endblock %}
